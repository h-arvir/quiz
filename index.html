<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Quiz Hub</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <main class="crt-frame">
        <header class="header">
            <h1 class="title">PIXEL QUIZ HUB</h1>
            <p class="subtitle">Select a realm and conquer the questions</p>
        </header>

        <section id="category-screen" class="panel">
            <h2 class="panel-title">Choose Your Challenge</h2>
            <div class="category-grid">
                <button class="category-btn" data-category="aptitude">Aptitude</button>
                <button class="category-btn" data-category="technical">Technical</button>
                <button class="category-btn" data-category="maths">Maths</button>
            </div>
        </section>
    </main>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
