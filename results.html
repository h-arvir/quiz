<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Quiz Hub - Results</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <main class="crt-frame">
        <section id="result-screen" class="panel">
            <h2 class="panel-title">Mission Report</h2>
            <div class="score-summary">
                <p>Total Questions: <span id="result-total"></span></p>
                <p>Correct Answers: <span id="result-correct"></span></p>
                <p>Total Marks: <span id="result-marks"></span></p>
            </div>
            <button id="play-again-btn" class="action-btn">Play Again</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
